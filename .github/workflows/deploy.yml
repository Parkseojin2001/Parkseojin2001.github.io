# .github/workflows/jekyll-gh-pages.yml

# 워크플로우 이름
name: Build and Deploy Jekyll site to GitHub Pages

on:
  # "main" 브랜치에 push될 때 실행
  push:
    branches: ["main"]

  # Actions 탭에서 수동으로 실행 가능하게 함
  workflow_dispatch:

# GITHUB_TOKEN에 배포 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포는 하나만 허용하고, 진행 중인 빌드와 최신 빌드 사이의 대기열은 취소
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 빌드 잡
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 레포지토리 코드 가져오기
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Ruby 환경 설정 및 Gem 의존성 설치/캐싱
      # bundler-cache: true 옵션이 'bundle install'을 자동으로 실행하고 결과를 캐싱해줍니다.
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.2' # 사용하시던 Ruby 버전을 유지
          bundler-cache: true

      # 3. Node.js 환경 설정 및 npm 의존성 캐싱
      # 이 단계가 로컬에서 수동으로 했던 npm 관련 작업을 자동화하는 핵심입니다.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 안정적인 Node.js LTS 버전을 사용
          cache: 'npm'

      # 4. Node.js 의존성 설치
      # 로컬에서 'npm install'을 실행했던 것과 동일한 작업입니다.
      - name: Install JS dependencies
        run: npm install

      # 5. 테마 에셋 빌드 (JS/CSS 파일 생성)
      # 로컬에서 'npm run build'를 실행했던 것과 동일한 작업입니다.
      - name: Build assets
        run: npm run build

      # 6. GitHub Pages 배포 준비
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7. Jekyll 사이트 빌드
      # 모든 JS/CSS 및 Gem 의존성이 준비된 상태에서 최종 사이트를 빌드합니다.
      # JEKYLL_ENV=production 환경 변수는 배포용으로 빌드하라는 의미입니다.
      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # 8. 빌드 결과물 업로드
      # deploy 잡에서 사용할 수 있도록 _site 폴더를 아티팩트로 업로드합니다.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 배포 잡
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # build 잡이 성공해야만 실행됨
    needs: build
    steps:
      # build 잡에서 업로드한 아티팩트를 사용하여 GitHub Pages에 배포합니다.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4